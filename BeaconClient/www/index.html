<!DOCTYPE html>
<!-- Beacon game login/logout client

Logs in and out of the beacon game. This is a stub for the whole beacon game
client application.

NOTE: in the content-security-policy meta tag, you need to include  connect-src 'self' http://xxx.xxx.xxx.xxx:yyyy; where the address and port replace the xxx.xxx.xxx.xxx:yyyy

created 18 April 2015
modified 27 Nov 2015
by Tom Igoe -->

<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self'
  http://xxx.xxx.xxx.xxx:yyyy; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Test</title>
</head>
<body>
  <div class="app">
    <div id="loginForm">
      Server address:  <input type="text" id="serverAddress" value=""><br />
      username:  <input type="text" id="username" value=""><br />
      token:  <input type="text" id="token" value=""><br />
      <input id="loginButton" type="submit" name="login" value="login">&nbsp;
      <input id="logoutButton" type="submit" name="logout" value="logout">
    </div>

    <div id="beaconForm">
      <input id="scanButton" type="submit" name="scan" value="scan"><br />
      Service:  <input type="text" id="service" value=""><br />
      Characteristic:  <input type="text" id="characteristic" value=""><br />
      Localname:  <input type="text" id="localname" value=""><br />
      RSSI:  <input type="text" id="rssi" value=""><br />
      Value:  <input type="text" id="points" value=""><br />
      <input id="claimButton" type="submit" name="claim" value="claimBeacon"><br />

    </div>
    <div id="beacons"></div>
    <ul id="deviceList"></ul>
    <div id="message"></div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
